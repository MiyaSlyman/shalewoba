<div style="margin-top: 20px;" *ngIf="current==0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center" style="width:90%">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 楼栋 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> 操作. </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="floor(element.name)">前往</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-flat-button color="primary" (click)="prePage()">上一页</button>
  <button mat-flat-button color="primary" (click)="nextPage()">下一页</button>
</div>
<div style="margin-top: 20px;" *ngIf="current==1">
  <table mat-table [dataSource]="fDataSource" class="mat-elevation-z8 center" style="width:90%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 楼栋 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="floor">
      <th mat-header-cell *matHeaderCellDef> 层数 </th>
      <td mat-cell *matCellDef="let element"> {{element.floor}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> 操作 </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="room(element.name,element.floor)">前往</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="fDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: fDisplayedColumns;"></tr>
  </table>
</div>
<div style="margin-top: 20px;"  *ngIf="current==2">
  <table mat-table [dataSource]="rDataSource" class="mat-elevation-z8 center" style="width:90%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 楼栋 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="floor">
      <th mat-header-cell *matHeaderCellDef> 层数 </th>
      <td mat-cell *matCellDef="let element"> {{element.floor}} </td>
    </ng-container>
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> 房间 </th>
      <td mat-cell *matCellDef="let element"> {{element.room}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> 操作 </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="image(element.name,element.floor,element.room)">前往</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="rDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: rDisplayedColumns;"></tr>
  </table>
</div>
<div style="text-align: center;margin-top: 20px" [ngStyle]="{display:current==3?'block':'none'}">
  <div>
    <button mat-flat-button (click)="building()" color="primary">返回</button>
  </div>
<!--  <img [src]="imgUrl">-->
  <canvas #canvasElement></canvas>
</div>
